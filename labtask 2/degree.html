
<html lang="en">
<head>
  
    <title>Degree Selection</title>
    <script>
        function validateDegree() {
            let checkboxes = document.getElementsByName("degree");
            let checked = Array.from(checkboxes).some(checkbox => checkbox.checked);
            let errorMessage = document.getElementById("error-message");
            
            if (!checked) {
                errorMessage.textContent = "At least one degree must be selected.";
                return false;
            } else {
                errorMessage.textContent = "";
            }
            return true;
        }
    </script>
</head>
<body>
    <h2>Degree Selection</h2>
    <form  onsubmit="return validateDegree()">
        <label>Degree:</label><br>
        <input type="checkbox" name="degree" value="SSC"> SSC<br>
        <input type="checkbox" name="degree" value="HSC"> HSC<br>
        <input type="checkbox" name="degree" value="BSc"> BSc<br>
        <br>
        <span id="error-message"></span><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
