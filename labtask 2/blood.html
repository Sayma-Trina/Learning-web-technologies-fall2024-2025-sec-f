<html>
<head>
   
    <title>Blood Group Selection</title>
    <script>
        function validateBloodGroup() {
            let bloodGroup = document.getElementById("blood_group").value;
            let errorMessage = document.getElementById("error-message");
            
            if (bloodGroup === "") {
                errorMessage.textContent = "Please select a blood group.";
                return false;
            } else {
                errorMessage.textContent = "";
            }
            return true;
        }
    </script>
</head>
<body>
    <h2>Blood Group Selection</h2>
    <form onsubmit="return validateBloodGroup()">
        <label>Blood Group:</label>
        <select name="blood_group" id="blood_group">
            <option value="">Select</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>
        <br>
        <span id="error-message"></span><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
